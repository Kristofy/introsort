    <main id="main" class="container-fluid">
       <article class="m-4">
           <section>
               <div class="d-flex justify-content-center mt-3">
                   <figure class="figure">
                       <img id="profile_picture" class="figure-img d-block mx-auto rounded-circle w-auto" src="assets/profile.jpg" alt="Egy profilkép az oldal szerkesztőjéről">
                       <figcaption class="figure-caption text-large text-center text-black">Osztopáni Kristóf</figcaption>
                       <p class="lead">Elsőéves hallgató az Eötvös Loránd Tudományegyetem Informatika karán</p>
                   </figure>
               </div>
           </section>
           <section class="mt-3">
               <h2>Lépj velem kapcsolatba</h2>

               <form action="mailto:kristofosztopani@gmail.com" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="name">Név</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label" for="tel">Telefonszám</label>
                            <input class="form-control" type="tel" name="tel" id="tel">
                        </div>
                    </div>
                    <div class="row m-3">
                       <div class="col-12 col-md-6">
                            <fieldset>
                                <legend>A következő okból keresem fel</legend>
                                <div class="form-check">
                                    <input class="form-check-input" name="found-error" type="checkbox" value="" id="found-error">
                                    <label class="form-check-label" for="found-error">
                                        Hibát találtam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="contribute" type="checkbox" value="" id="contribute">
                                    <label class="form-check-label" for="contribute">
                                        Szeretném kiegészítteni az oldalt
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="other" type="checkbox" value="" id="other">
                                    <label class="form-check-label" for="other">
                                        Egyéb
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-12 col-md-6">
                            <fieldset>
                                <legend>Felkeresem mint</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contactas" id="as_instructor" value="Oktakóként" checked>
                                    <label class="form-check-label" for="as_instructor">
                                        Oktató
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contactas" id="as_individual" value="Magánszemélyként">
                                    <label class="form-check-label" for="as_individual">
                                        Maganszemély
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" name="message" placeholder="üzenet" id="message"></textarea>
                        <label for="message">Üzenet</label>
                    </div>
                    <div class="float-end my-2">
                        <input type="reset" class="d-inline-block btn btn-warning me-3" value="Alaphelyzet">
                        <input type="submit" class="d-inline-block btn btn-info" value="Folytat">
                    </div>
               </form>
           </section>
        </article>
